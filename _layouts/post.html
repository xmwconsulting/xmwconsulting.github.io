---
layout: default
---

<h2 class="post-title">{{ page.title }}</h1>
<div class="tags-and-date-flex">
    <div style="flex-basis: 80%; text-align: left">
        <p class="subscript-style"><i class="fa fa-tags"></i> {{ page.categories | join: ', ' }}</p>
    </div>
    <div style="flex-basis: 20%; text-align: right">
        <p class="subscript-style">{{ page.date | date: "%Y-%m-%d %H:%M" }}</p>
    </div>
</div>

<div>
    
    {{ content }}
    
</div>

<div class="post-navigation-flex">
    <div style="flex-basis: 50%; text-align: left">
        {% if page.previous.url %}
        <a class="subscript-style" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
        {% else %}
        <a class="subscript-style"></a>
        {% endif %}
    </div>
    <div style="flex-basis: 50%; text-align: right">
        {% if page.next.url %}
        <a class="subscript-style" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
        {% else %}
        <a class="subscript-style"></a>
        {% endif %}
    </div>
</div>
